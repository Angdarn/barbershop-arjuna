<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pangkas Rambut Arjuna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            opacity: 0.95;
            font-size: 14px;
            font-weight: 400;
        }

        .login-body {
            padding: 40px 30px;
            background: white;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f9fafb;
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }

        .info-box {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #bae6fd;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            font-size: 13px;
            color: #075985;
        }

        .info-box strong {
            color: #0c4a6e;
            display: block;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 700;
        }

        .info-box .credential-line {
            padding: 8px 0;
            border-bottom: 1px solid #bae6fd;
        }

        .info-box .credential-line:last-child {
            border-bottom: none;
        }

        .info-box code {
            background: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: 700;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .form-group input {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="logo.jpg" alt="Pangkas Rambut Arjuna" onerror="this.style.display='none'">
            </div>
            <h1>Pangkas Rambut Arjuna</h1>
            <p>Sistem Pencatatan Keuangan</p>
        </div>
        <div class="login-body">
            <div id="error-alert" class="alert alert-error"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" name="username" required autofocus placeholder="Masukkan username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password">
                    </div>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="info-box">
                <strong>üîê Akun Login Default</strong>
                <div class="credential-line">
                    <strong style="display: inline; font-size: 13px;">Owner:</strong> <code>owner</code> / <code>owner123</code>
                </div>
                <div class="credential-line">
                    <strong style="display: inline; font-size: 13px;">Pekerja:</strong> <code>pekerja</code> / <code>pekerja123</code>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize users if not exists
        if (!localStorage.getItem('arjuna_users')) {
            const defaultUsers = [
                { id: 1, username: 'owner', password: 'owner123', role: 'owner', name: 'Owner' },
                { id: 2, username: 'pekerja', password: 'pekerja123', role: 'worker', name: 'Pekerja' }
            ];
            localStorage.setItem('arjuna_users', JSON.stringify(defaultUsers));
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('error-alert');
            
            const users = JSON.parse(localStorage.getItem('arjuna_users'));
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Save session
                sessionStorage.setItem('arjuna_session', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    role: user.role,
                    name: user.name
                }));
                
                // Redirect based on role
                if (user.role === 'owner') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'input.html';
                }
            } else {
                errorAlert.textContent = '‚ùå Username atau password salah!';
                errorAlert.style.display = 'block';
                
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
