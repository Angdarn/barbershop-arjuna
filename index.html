<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pangkas Rambut Arjuna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(220,53,69,0.1) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(13,110,253,0.1) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-header {
            background: linear-gradient(135deg, #dc3545 0%, #0d6efd 100%);
            color: white;
            padding: 50px 30px 40px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .login-header p {
            opacity: 0.95;
            font-size: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .login-body {
            padding: 45px 35px;
            background: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc3545;
            background: white;
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #dc3545 0%, #0d6efd 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .info-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 18px;
            margin-top: 25px;
            font-size: 13px;
            color: #495057;
        }

        .info-box strong {
            color: #212529;
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-box code {
            background: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #dc3545;
            font-weight: 600;
        }

        .barbershop-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 40px 25px 30px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="logo.jpg" alt="Pangkas Rambut Arjuna">
            </div>
            <h1>Pangkas Rambut Arjuna</h1>
            <p>Sistem Pencatatan Keuangan</p>
        </div>
        <div class="login-body">
            <div id="error-alert" class="alert alert-error"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">üë§ Username</label>
                    <input type="text" id="username" name="username" required autofocus placeholder="Masukkan username">
                </div>
                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password">
                </div>
                <button type="submit" class="btn-login">‚úÇÔ∏è Login</button>
            </form>

            <div class="info-box">
                <strong>üîê Akun Login Default:</strong>
                ‚Ä¢ Owner: <code>owner</code> / <code>owner123</code><br>
                ‚Ä¢ Pekerja: <code>pekerja</code> / <code>pekerja123</code>
            </div>
        </div>
    </div>

    <script>
        // Initialize users if not exists
        if (!localStorage.getItem('arjuna_users')) {
            const defaultUsers = [
                { username: 'owner', password: 'owner123', role: 'owner', name: 'Owner' },
                { username: 'pekerja', password: 'pekerja123', role: 'worker', name: 'Pekerja' }
            ];
            localStorage.setItem('arjuna_users', JSON.stringify(defaultUsers));
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('error-alert');
            
            const users = JSON.parse(localStorage.getItem('arjuna_users'));
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Save session
                sessionStorage.setItem('arjuna_session', JSON.stringify({
                    username: user.username,
                    role: user.role,
                    name: user.name
                }));
                
                // Redirect based on role
                if (user.role === 'owner') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'input.html';
                }
            } else {
                errorAlert.textContent = '‚ùå Username atau password salah!';
                errorAlert.style.display = 'block';
                
                // Shake animation
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        });
    </script>
</body>
</html>
